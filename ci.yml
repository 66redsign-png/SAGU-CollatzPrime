name: Build & Demo Check

on:
  push:
  pull_request:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install (optional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run toolkit
        run: python sagu_cosmic_tools.py

      - name: Run energy/divergence demo
        run: |
          python - <<'PY'
          from sagu_cosmic_tools import energy_div_demo
          print(energy_div_demo(K_primes=16, n0=33, xi=1e-3))
          PY
